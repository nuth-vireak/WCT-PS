<!DOCTYPE html>
<html>

<head>
    <title>Temperature Coverter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5 p-5">
    <h1 class="mb-5">Temperature Convertor</h1>
    <div class="row g-3">
        <div class="col">
            <label for="Celsius" class="form-label">Celsius</label>
            <input oninput="celToFah(this.value)" type="number" id="Celsius" class="form-control" placeholder="4" aria-label="First name">
        </div>
        <div class="col">
            <label for="Fahrenheit" class="form-label">Fahrenheit</label>
            <input oninput="fahToCel(this.value)" type="number" id="Fahrenheit" class="form-control" placeholder="39.2" aria-label="Last name">
        </div>
    </div>
    <script>

        function celToFah(cel) {
            document.getElementById("Fahrenheit").value = (cel * 9/5) + 32;
        }

        function fahToCel(fah) {
            document.getElementById("Celsius").value = (fah - 32) * 5/9;
        }

    </script>
</body>

</html>
