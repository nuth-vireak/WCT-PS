<!DOCTYPE html>
<html>

<head>
    <title>Number to Word</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5 p-5">
    <form>
        <div class="mb-3 pb-4">
            <label for="Number" class="form-label">
                <h2>Enter amount:</h2>
            </label>
            <input type="number" class="form-control" id="Number" placeholder="1024">
        </div>

        <button type="button" class="btn btn-danger" id="convert">Convert to words</button>

        <div class="mb-3 mt-5">
            <fieldset disabled>
                <input type="text" id="words" name="words" class="form-control pt-4 pb-4"
                    placeholder="ONE THOUSAND TWENTY FOUR DOLLARS">
            </fieldset>
        </div>
    </form>


    <!-- Script -->
    <script src="number_to_word.js"></script>

</body>

</html>
